<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
</head>

<body>
    <div class="register-container d-flex flex-column ">
        <div class="register-header  d-flex flex-column justify-content-center text-center">
            <h1 class="m-2">Đăng kí</h1>
            <p>QuizForge - Nền tảng sáng tạo bài kiểm tra trực tuyến,<br>
                giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài <br>
                kiểm tra một cách nhanh chóng và hiệu quả!</p>
        </div>
        <div class="register-content d-flex flex-column justify-content-center align-items-center text-center">
            <input type="text" placeholder="Họ và tên" id="register-name" class="register-name " required>
            <div id="nameRegisterError" class="text-danger "></div>
            <input type="email" placeholder="Địa chỉ email" id="register-email" class="register-email " required>
            <div id="emailRegisterError" class="text-danger "></div>
            <input type="password" placeholder="Mật khẩu" id="register-password" class="register-pass " required>
            <div id="passRegisterError" class="text-danger "></div>
            <input type="password" placeholder="Xác nhận mật khẩu" id="register-repassword" class="register-pass-cf "
                required>
            <div id="repassRegisterError" class="text-danger d-none"></div>
            <button class="register-btn" onclick="validateRegister()">Đăng kí</button>
            <div class="register-footer d-flex">
                <p>Đã có tài khoản 	&nbsp; </p>
                <a href="./login.html">&nbsp;Đăng Nhập</a>
            </div>
        </div>


    </div>
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
