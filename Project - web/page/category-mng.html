<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/category-mng.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>
    <!-- nav -->
    <div class="nav">
        <h2>QuizForge</h2>
        <ul class="nav-list">
            <li><a href="#">Danh Mục</a></li>
            <li><a href="./test-mng.html">Bài Test</a></li>
            <li><a href="./login.html">Đăng xuất</a></li>
        </ul>
    </div>
    <!-- header -->
    <div class="category-header">
        <h3 class="category-header-title">Quản lý danh mục</h3>
        <button class="btn btn-primary category-header-btn" data-bs-toggle="modal" data-bs-target="#fix" onclick="titlectg()">Thêm danh
            mục</button>
    </div>
    <!-- Content -->
    <div class="category-content d-flex flex-column justify-content-center align-items-center text-center">
        <table class="table-ctg table w-75 text-center">
            <thead>
                <tr class="col">
                    <th class="id-category">ID</th>
                    <th class="name-category">Tên danh mục</th>
                    <th class="action-category">Hành động</th>
                </tr>
            </thead>
            <tbody id="tbody-ctg"></tbody>
        </table>


    </div>
    <div class="pagination">
        <button class="page-btn-prev">&lt;</button>
        <div class="pagination-container" id="pagination-container">
        </div>
        <button class="page-btn-next">&gt;</button>
    </div>


    <!-- footer -->
    <div class="category-footer d-flex justify-content-center align-items-center ">
        <p class="m-1"> &copy;2025 QuizForge.All right reserved</p>
    </div>




    <!-- modal add/fix -->

    <div class="modal fade" id="fix" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 ctg-modal" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- form -->
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" id="nameCategoryAddAndFix">
                            <div id="nameCategoryError" class="text-danger "> </div>
                       
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Emoji</label>
                            <input type="text" class="form-control" id="emojiCategoryAddAndFix">
                            <div id="emojiCategoryError" class="text-danger "></div>
                        </div>


                    </form>
                    <!-- form -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-primary"  onclick="addAndFixCtg()" id="addbtn">Lưu</button>
                </div>
            </div>
        </div>
    </div>



    <!-- modal delete -->
<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Xác nhận xoá</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn muốn xóa danh mục này không?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
          <button type="button" class="btn btn-primary bg-danger" onclick="delCategory()"data-bs-dismiss="modal">Xoá</button>
        </div>
      </div>
    </div>
  </div>






   
               
        
 

















    <script src="../js/category-mng.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
