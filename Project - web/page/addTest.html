<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/addTest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="nav mb-5">
        <h2>QuizForge</h2>
        <ul class="nav-list">
            <li><a href="./category-mng.html">Danh Mục</a></li>
            <li><a href="./test-mng.html">Bài Test</a></li>
            <li><a href="./login.html">Đăng xuất</a></li>
        </ul>
    </div>
    <!-- header -->
    <div class="addTest-header">
        <h4 class="addTest-header-title">Tạo bài Test</h4>
        <p>Tên bài test</p>
        <input type="text" placeholder="Nhập tên bài test" id="addTest-name" class="addTest-name w-75" required>
        <div class="addTest-time">
            <div class="addTest ">
                <p style="margin-bottom: 3px;">Danh mục</p>
                <select name="addTest" id="addTest-Test" class="addTest-test p-1 me-5" required>
                    <option value="default">Chọn danh mục</option>
                    <div id="test-option">
                    
                    </div>
                </select>
            </div>
            <div class="time">
                <p style=" margin-bottom: 3px;">Thời gian(Phút)</p>
                <input type="text" placeholder="Nhập thời gian" id="addTest-time" class="addTest-time " required>
                

            </div>

        </div>
        <div class="quiz">
          <h4>Quản lí câu hỏi</h4>
          <div class="quiz-btn">
            <button class="btn btn-primary addTest-header-btn btn1"  data-bs-toggle="modal" data-bs-target="#addAndFix" onclick="addIndex()">Thêm câu hỏi</button>  
            <button class="btn btn-primary addTest-header-btn btn2" onclick="addTest()">Lưu</button>  
          </div>
        
        </div>
    </div>
    <!-- Content -->
    <div class="addTest-content d-flex flex-column justify-content-center align-items-center text-center">
        <table class="table-addTest table table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th style="width: 10%">ID</th>
                    <th style="width: 60%">Câu hỏi</th>
                    <th style="width: 30%">Hành động</th>
                </tr>
            </thead>
            <tbody id="tbody-addtest">
             
            </tbody>
        </table>


    </div>
    <!-- page -->
    <div class="pagination">
        <button class="page-btn-prev">&lt;</button>
        <div class="pagination-container" id="pagination-container">
        </div>
        <button class="page-btn-next">&gt;</button>
    </div>
           
     


        <!-- footer -->
        <div class="addTest-footer d-flex justify-content-center align-items-center ">
            <p class="m-1"> &copy;2025 QuizForge.All right reserved</p>
        </div>








        <!-- modal add/fix quiz -->
  
  <!-- Modal -->
  <div class="modal fade" id="addAndFix" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
  
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Nhập các câu trả lời</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng" onclick="ResetQIndex()"></button>
        </div>
  
        <div class="modal-body">
            <div class="mb-3">
                <label for="quiz-content" class="form-label">Câu hỏi</label>
                <input type="text" class="form-control" id="quiz-content" aria-describedby="emailHelp" placeholder="Nhập câu hỏi">
                
              </div>
          <div id="answer-list">
            <!-- Một dòng câu trả lời -->
            <div class="d-flex  flex-column">
                <label  class="form-label">Câu Trả lời</label>
                <div class="d-flex align-items-center mb-2 answer-item">
              
             
            
            </div>
            </div>
          </div>
  
          <!-- Nút thêm câu trả lời -->
          <button id="add-answer" type="button" class="btn btn-secondary mt-2">Thêm câu trả lời</button>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary"   id="addFixBtn" >Lưu</button>
        </div>
  
      </div>
    </div>
  </div>
    




  <!-- modal delete -->
  <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Xác nhận xoá</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn muốn xóa câu hỏi này không?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
          <button type="button" class="btn btn-primary bg-danger" onclick="delTest()"data-bs-dismiss="modal">Xoá</button>
        </div>
      </div>
    </div>
  </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="../js/addTest.js"></script>
</body>

</html>
